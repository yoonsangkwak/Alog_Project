{% extends "base.html" %}
{% load socialaccount %}
<head> 
    {% load static %}
    {% block extrahead %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    {% endblock %}
</head>
{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h4>로그인</h4>
        </div>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'common:signup' %}">계정을 만드세요.</a></span>
        </div>
    </div>
    <form method="POST" class="post-form" action="{% url 'common:login' %}">
        {% csrf_token %}
        <input type="hidden" name="text" value="{{ next }}">
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username">사용자 ID</label>
            <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <div class="social-login">
        <p class="social-login-text">소셜 계정으로 간편 로그인하기</p>
        <a class="social-login-item" href="{% provider_login_url 'google' method='oauth2' %}">
            <img src="{% static 'google_login.png' %}" alt="google-login">
        </a>
        <a class="social-login-item" href="{% provider_login_url 'facebook' method='oauth2' %}">
            <img src="{% static 'facebook_login.png' %}" alt="facebook-login">
        </a>
        <a class="social-login-item" href="{% provider_login_url 'naver' method='oauth2' %}">
            <img src="{% static 'naver_login.png' %}" alt="naver-login">
        </a>
    </div>
</div>
{% endblock %}
